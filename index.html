<html>

<head>
    <title>Project 62</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <img src="https://i.pinimg.com/736x/fb/70/97/fb7097650528986aee017c716d9f0992.jpg">
        <h1>Grid Gallery</h1>
        <br>
        <span>
            <img src="https://cf-images.us-east-1.prod.boltdns.net/v1/static/5359769168001/0a823cb0-01a9-4835-a348-c64187783ccb/d37cb96c-805c-4aa2-9f2f-e62d9eb814c7/1280x720/match/image.jpg">
        </span>
        <span>
            <img src="https://media.newyorker.com/photos/5a875e3f33aebd0cab9bab12/2:2/w_1079,h_1079,c_limit/Brody-Passionate-Politics-Black-Panther.jpg">
        </span>
        <br>
        <span>
            <img src="https://i.ytimg.com/vi/MAfIvBgChjQ/maxresdefault.jpg">
        </span>
        <span>
            <img src="https://fastly.syfy.com/sites/syfy/files/syfywire_blog_post/2018/10/avengers-tony-stark-iron-man-movie-hd-wallpaper-2880x1800-1920x1080.jpg">
        </span>
        <br>
        <span>
            <img src="https://img.theweek.in/content/dam/week/news/entertainment/images/2019/4/26/thanos-avengers-infinity.jpg">
        </span>
        <span>
            <img src="https://cdn.britannica.com/73/182873-050-E1C686F4/Chris-Hemsworth-Thor-Thor-The-Dark-World.jpg">
        </span>
        <br>
        <h1>Sliding Gallery</h1>

        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">

                <div class="item active">
                    <center>

                        <img src="https://cf-images.us-east-1.prod.boltdns.net/v1/static/5359769168001/0a823cb0-01a9-4835-a348-c64187783ccb/d37cb96c-805c-4aa2-9f2f-e62d9eb814c7/1280x720/match/image.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p> Captain America </p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <img src="https://media.newyorker.com/photos/5a875e3f33aebd0cab9bab12/2:2/w_1079,h_1079,c_limit/Brody-Passionate-Politics-Black-Panther.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p> Black Panther </p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="https://i.ytimg.com/vi/MAfIvBgChjQ/maxresdefault.jpg">
                        <div class="carousel-content">
                            <p>The Hulk</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="https://fastly.syfy.com/sites/syfy/files/syfywire_blog_post/2018/10/avengers-tony-stark-iron-man-movie-hd-wallpaper-2880x1800-1920x1080.jpg">
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="https://img.theweek.in/content/dam/week/news/entertainment/images/2019/4/26/thanos-avengers-infinity.jpg">
                        <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="https://cdn.britannica.com/73/182873-050-E1C686F4/Chris-Hemsworth-Thor-Thor-The-Dark-World.jpg">
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>

            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            <ol class = "carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>

        </div>
    </div>

</body>

</html>
